<div class="container">
<ng-container *ngIf="!loading">
<div class="filters" [formGroup]="group">
  <mat-form-field appearance="outline">
    <mat-label>Nationality</mat-label>
    <mat-select [formControl]="nationalityControl" placeholder="Nationality(s)" multiple>
      <mat-option *ngFor="let nationality of nationalities" [value]="nationality">
        {{nationality}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Gender</mat-label>
    <mat-select [formControl]="genderControl" placeholder="Gender(s)" multiple>
      <mat-option *ngFor="let gender of genders" [value]="gender">
        {{gender | titlecase}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="card-container" scrollMore (scrollEnd)="loadMore()">
  <user-profile *ngFor="let user of users" [user]="user">
  </user-profile>
  <ng-container *ngIf="loadingMore">
    <div class="load-more-loader">
    <mat-spinner diameter="30" strokeWidth="2"></mat-spinner>
    </div>
  </ng-container>
</div>
</ng-container>

<ng-container *ngIf="loading">
  <div class="full-loader">
    <mat-spinner color="primary" diameter="50" strokeWidth="3"></mat-spinner>
  </div>
</ng-container>

</div>
